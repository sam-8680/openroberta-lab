include: "classpath:/robotCommon.yml"
block:
  LED_SET_ACTION:
      category: ACTOR
      implementor: de.fhg.iais.roberta.syntax.action.raspberrypi.LedSetAction
      type: [robActions_set_led]
  LED_BLINK_ACTION:
      category: ACTOR
      implementor: de.fhg.iais.roberta.syntax.action.raspberrypi.LedBlinkAction
      type: [robActions_led_blink]
  LED_DIM_ACTION:
      category: ACTOR
      implementor: de.fhg.iais.roberta.syntax.action.raspberrypi.LedDimAction
      type: [robActions_led_dim]
  LED_GET_ACTION:
      category: ACTOR
      implementor: de.fhg.iais.roberta.syntax.action.raspberrypi.LedGetAction
      type: [robActions_led_get]
configuration:
  PWM_INPUT: [robConf_pwmin]
  SMOOTHED_OUTPUT: [robConf_smoothedout]